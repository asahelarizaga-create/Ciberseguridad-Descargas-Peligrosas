<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ciberseguridad Descargas Peligrosas</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 50px;
      animation: fondoParpadeo 1s infinite; /* animaci√≥n del fondo */
    }

    @keyframes fondoParpadeo {
      0% { background-color: black; }
      50% { background-color: red; }
      100% { background-color: black; }
    }

    .alerta {
      font-size: 150px;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 30px crimson, 0 0 60px darkred;
      animation: parpadeo 0.5s infinite;
    }

    @keyframes parpadeo {
      0% { opacity: 1; color: red; }
      50% { opacity: 0.5; color: crimson; }
      100% { opacity: 1; color: darkred; }
    }

    .mensaje {
      font-size: 50px;
      margin-top: 20px;
      color: #ff4444;
      text-shadow: 0 0 20px red;
      animation: vibrar 0.3s infinite;
    }

    @keyframes vibrar {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .barra {
      width: 80%;
      height: 40px;
      background-color: #333;
      margin: 40px auto;
      border: 3px solid red;
      border-radius: 5px;
      overflow: hidden;
    }

    .progreso {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, red, darkred, crimson);
      transition: width 0.1s;
    }

    .texto-barra {
      margin-top: 15px;
      font-size: 35px;
      color: crimson;
      animation: parpadeoTexto 1s infinite;
    }

    @keyframes parpadeoTexto {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .final {
      font-size: 55px;
      color: red;
      text-shadow: 0 0 25px crimson;
      margin-top: 40px;
      display: none;
      animation: parpadeoFinal 1s infinite;
    }

    @keyframes parpadeoFinal {
      0% { color: red; opacity: 1; }
      50% { color: white; opacity: 0.5; }
      100% { color: red; opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="alerta">‚ö†Ô∏è</div>
  <div class="mensaje">¬°DESCARGA PELIGROSA DETECTADA!</div>

  <div class="barra">
    <div class="progreso" id="progreso"></div>
  </div>
  <div class="texto-barra" id="texto-barra">Robando datos... 0%</div>

  <div class="final" id="final">üíÄ TE HEMOS ROBADO TODOS TUS DATOS üíÄ</div>

  <script>
    let progreso = document.getElementById("progreso");
    let texto = document.getElementById("texto-barra");
    let finalMsg = document.getElementById("final");
    let ancho = 0;

    let intervalo = setInterval(() => {
      if (ancho >= 100) {
        clearInterval(intervalo);
        texto.style.display = "none";
        finalMsg.style.display = "block";
        alert("üíÄ Te hemos robado todos tus datos üíÄ"); // popup final
      } else {
        ancho++;
        progreso.style.width = ancho + "%";
        texto.textContent = "Robando datos... " + ancho + "%";
      }
    }, 50);
  </script>
</body>
</html>
